<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Booklist</title>
</head>
<body>
    <div class="container"> 
        <h1 class="text-center fw-bold text-info mt-5">Booklist</h1>
    <form class="ms-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input required type="text" class="form-control " id="title" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input required type="text" class="form-control " id="author">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Year</label>
          <input required type="text" class="form-control " id="year">
        </div>
       
        <button type="submit" class="btn btn-primary w-100 ">Add Book</button>
      </form>
      <table class="table table-striped mt-5 ">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>




   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
